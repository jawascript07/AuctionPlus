<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Auction+ - Saved Items</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<nav>
			<a href="#">Home</a>
			<a href="#">Auction Listings</a>
			<a href="#">Bidding</a>
			<a href="#">Sell Items</a>
			<a href="#">My Account</a>
			<a class="logout" href="#">Logout</a>
		</nav>
	<main>
		<h1 class="saved-items-heading">Saved Items</h1>
		<div class="saved-items-container">
			<div class="saved-item-card">
				<img class="saved-item-image" src="item1.jpg" alt="Saved Item Image">
				<div class="saved-item-details">
					<h2 class="saved-item-name">Item Name</h2>
					<p class="saved-item-description">Item Description</p>
					<p class="saved-item-price">Price: $100</p>
					<button class="saved-item-remove-btn" type="button">Remove</button>
				</div>
			</div>
			<div class="saved-item-card">
				<img class="saved-item-image" src="item2.jpg" alt="Saved Item Image">
				<div class="saved-item-details">
					<h2 class="saved-item-name">Item Name</h2>
					<p class="saved-item-description">Item Description</p>
					<p class="saved-item-price">Price: $200</p>
					<button class="saved-item-remove-btn" type="button">Remove</button>
				</div>
			</div>
			<div class="saved-item-card">
				<img class="saved-item-image" src="item3.jpg" alt="Saved Item Image">
				<div class="saved-item-details">
					<h2 class="saved-item-name">Item Name</h2>
					<p class="saved-item-description">Item Description</p>
					<p class="saved-item-price">Price: $150</p>
					<button class="saved-item-remove-btn" type="button">Remove</button>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
